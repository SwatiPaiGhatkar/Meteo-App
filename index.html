<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="backgroundImage"></div>
    <div class="weather-app">
      <header>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/164/360/original/appLogo.jpg?1745892162"
          alt="weatherAppLogo"
          class="app-logo"
        />
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-bar"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Melbourne</h1>
            <p class="weather-data">
              <span id="time"></span>, <span id="description"> </span>
              <br />
              Humidity:
              <span class="yellow" id="humidity"> </span>
              , Wind Gust:
              <span class="yellow" id="wind"> </span>
            </p>
            <div class="feels-like">
              Feels like: <strong id="feels-like" class="yellow"> </strong>
            </div>
          </div>
          <div class="current-temperature-data-container">
            <div class="emojie">üå§Ô∏è</div>
            <div class="degrees" id="temp">12</div>
            <div class="unit">¬∞C</div>
          </div>
        </div>
      </main>

      <hr class="line" />
      <footer>
        This project was coded by
        <a href="https://github.com/SwatiPaiGhatkar" target="_blank"
          >Swati Pai</a
        >
        and is hosted on
        <a href="https://meteo-weatherapp.netlify.app/" target="_blank">
          Netlify</a
        >
        and is on
        <a href="https://github.com/SwatiPaiGhatkar/Meteo-App" target="_blank"
          >GitHub.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
