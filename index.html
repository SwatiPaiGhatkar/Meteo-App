<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="backgroundImage"></div>
    <div class="weather-app">
      <header>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/164/360/original/appLogo.jpg?1745892162"
          alt="weatherAppLogo"
          class="app-logo"
        />
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">Melbourne</h1>
            <p class="weather-data">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13 km/h</strong>
            </p>
          </div>
          <div class="current-temperature-data-container">
            <div class="emojie">🌤️</div>
            <div class="degrees">12</div>
            <div class="unit">°C</div>
          </div>
        </div>
      </main>

      <hr class="line" />
      <footer>
        This project was coded by
        <a href="https://github.com/SwatiPaiGhatkar" target="_blank"
          >Swati Pai</a
        >
        and is hosted on
        <a href="https://meteo-weatherapp.netlify.app/" target="_blank">
          Netlify</a
        >
        and is on
        <a href="https://github.com/SwatiPaiGhatkar/Meteo-App" target="_blank"
          >GitHub.</a
        >
      </footer>
    </div>
  </body>
</html>
